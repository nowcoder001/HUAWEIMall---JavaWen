<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://www.ymfx8.cn/favicon.ico" type="image/x-icon">
  <title>登录-后台管理系统</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- CSS Files -->
  <link href="css/main.css" rel="stylesheet">
</head>

<body id="falcon" class="authentication">
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('images/e46336bcc8702fc40048b932b2be177e.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <div class="card card-signup">
              <form class="form">
                <div class="header header-primary text-center">
                  <h4>登录</h4>

                  <div class="social-line">

				  <h3 class="mt-0">华为商城后台管理</h3>
                  </div>

                </div>
                <font class="mt-0" id="message" color="#7A378B" style="display:none;" >密码或者用户名错误</font>
                <div class="content">
                  <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control underline-input" placeholder="用户名">

                  </div>
                  <div class="form-group">
                    <input type="password" name="paaword" id="password" placeholder="管理员密码" class="form-control underline-input">
                  </div>

                </div>
                <div class="footer text-center">
                  <a id="loginButton" class="btn btn-info btn-raised">登录</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-20">
        <div class="container">
          <div class="col-lg-12 text-center">
            <div class="copyright text-white mt-20"> &copy; 2019, 华为商城
              <i class="fa fa-heart heart"></i> by
              <a href="#" target="_blank">T277 - 基因重组</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--  Vendor JavaScripts -->

  <script src="js/jquery.min.js"></script>
  <!-- Custom Js -->
  <script type="text/javascript">
  $(function(){
      $('#loginButton').click(function(event) {
        //获取用户名
        var name = $('#name').val();
        //获取密码
        var password = $('#password').val();

        $.ajax({
          url: 'adminServlet?mod=adminLogin',
          type: 'post',
          dataType: 'text',
          data: {
            name:name,
            password:password
          },
          success:function(data){
            var count = parseInt(data);
            if (count > 0) {
              window.location.href = 'index.jsp';
            }else{
              $('#message').attr('style','display:block');
            }
          }
        })
      });


  })
</script>

</body>
</html>
